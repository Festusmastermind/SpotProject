{% extends 'spotlocator/base.html' %}
{% load static %}
{% block body %}
<body>
  <div class="inner-wrapper">
    <div class="container-fluid no-padding">
      <div class="row no-gutters overflow-auto">
        <div class="col-md-6 offset-md-3">
        <!--The alerts message will be display here. -->

          <div class="section-2 user-page main-padding">
            <div class="login-sec">
              <div class="login-box">

                <form method="POST" enctype="multipart/form-data">
                   {% csrf_token %}
                  <h4 class="text-light-black fw-600 text-center">Get Started with Spot<i>Locator</i>today</h4>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label class="text-light-white fs-14">Email</label>
                        <input type="email" name="email" class="form-control form-control-submit" placeholder="Email id" required>
                      </div>
                      <div class="form-group">
                          <label class="text-light-white fs-14">Contact Number</label>
                          <input type="text" name="number" class="form-control form-control-submit" placeholder="Phone number">
                      </div>
                      <div class="form-group">
                        <label class="text-light-white fs-14">Password</label>
                        <input type="password" id="password-field" name="password" class="form-control form-control-submit" required>
                        <div data-name="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></div>
                      </div>

                        <!--The beginning of the Account type-->
                      <div class="form-group">
                          <label class="text-light-white fs-14">Type Designation</label>
                          <select class="form-control form-control-submit chosen-select" name="type" id="type" style="background-color: black; color:white;">
                              <option>Select</option>
                              <option value="customer">Customer Account</option>
                              <option value="spotowner">Owners Account</option>
                          </select>
                      </div>
                      <div class="form-group"style="display: none;" id="user_acc">
                          <label class="text-light-white fs-14">First Name</label>
                          <input type="text" name="firstname" value="" class="form-control form-control-submit" placeholder="first name">
                          <p></p>
                          <label class="text-light-white fs-14">Last Name</label>
                          <input type="text" name="lastname" value="" class="form-control form-control-submit" placeholder="last name">
                      </div>
                      <div class="form-group"style="display: none;" id="company">
                          <label class="text-light-white fs-14">Spot Name</label>
                          <input type="text" name="spotname" value="" class="form-control form-control-submit" placeholder="spotname">
                          <p></p>
                          <label class="text-light-white fs-14">Spot Location</label>
                          <textarea rows="2" name="spotlocation" class="form-control form-control-submit" placeholder="address"></textarea>
                      </div>
                        <!--The end of account type-->
                      <div class="form-group checkbox-reset">
                        <label class="custom-checkbox mb-0">
                          <input type="checkbox" name="#"> <span class="checkmark"></span> Keep me signed in</label> <a href="#">Reset password</a>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn-second btn-submit full-width">
                            <img src="{% static 'spotlocator/assets/img/M.png' %}" alt="btn logo"><strong>REGISTER NOW</strong></button>
                      </div>
                        <div class="form-group text-center mb-0"><p>Already have an account?<a href="{% url 'login' %}">Login Now</a></p>
                      </div>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
