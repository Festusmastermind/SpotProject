<script>
    $(document).ready(function(){
        $('#type').on('change', function(ev){
            ev.preventDefault();
            var value = $('#type').val();
            if (value === 'customer'){
                $('#user_acc').show();
                $('#company').hide();
            }
            else if(value === 'spotowner'){
                $('#user_acc').hide();
                $('#company').show();
            }
            else{
                $('#user_acc').hide();
                $('#company').hide();
            }
        })
    });
</script>
